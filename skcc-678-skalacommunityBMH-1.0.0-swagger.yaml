      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
          format: password
        name:
          type: string
          nullable: true
    AdminUpdate: # Schema for PUT /admins/{id}
      type: object
      properties:
        username: # Usually not updatable
